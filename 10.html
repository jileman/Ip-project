<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Navbar</title>
  <style>
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex; /* Makes items horizontal */
    }
    nav ul li {
      padding: 10px 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      display: block;
    }
    nav ul li a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="10B.html">Go to Vertical Navbar</a></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
